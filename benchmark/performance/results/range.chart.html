    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <title>Range of numbers from x to y.</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ddd;
      }

      .container {
        box-sizing: border-box;
        height: 96vh;
        width: 96vw;

        overflow: hidden;
        padding: 20px;
        background: white;

  <body>
    <div class="container">
      <canvas id="chart1633647320730" width="16" height="9"></canvas>
    </div>
    <script>
      const format = (num) => {
        const [whole, fraction] = String(num).split(".");
        const chunked = [];
        whole
          .split("")
          .reverse()
          .forEach((char, index) => {
            if (index % 3 === 0) {
              chunked.unshift([char]);
            } else {
              chunked[0].unshift(char);
            }
          });

        const fractionStr = fraction !== undefined ? "." + fraction : "";

        return chunked.map((chunk) => chunk.join("")).join(" ") + fractionStr;
      };
      const ctx1633647320730 = document
        .getElementById("chart1633647320730")
        .getContext("2d");
      const chart1633647320730 = new Chart(ctx1633647320730, {
        type: "bar",
        data: {
          labels: [
            "JavaScript while loop with a size of 100",
